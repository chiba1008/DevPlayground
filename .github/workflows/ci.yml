name: Spring CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [21]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./DevPlaygroundBackEnd/gradlew

      - name: Run tests
        run: |
          cd DevPlaygroundBackEnd
          ./gradlew test

      - name: Build application
        run: |
          cd DevPlaygroundBackEnd
          ./gradlew build

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-java-${{ matrix.java-version }}
          path: |
            DevPlaygroundBackEnd/build/reports/tests/
            DevPlaygroundBackEnd/build/test-results/

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: jar-artifact-java-${{ matrix.java-version }}
          path: DevPlaygroundBackEnd/build/libs/*.jar
